<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <section>
        <div class="container">

            <div class="box">
                <div class="content">
                    <h2>Registar</h2>
                    <form action="">
                        <input type="text" placeholder="Primeiro Nome" required>
                        <input type="text" placeholder="Ultimo Nome">
                        <br>
                        <input class="email" type="email" placeholder="Email" required>
                        <br>
                        <br>
                        Data de Nascimento
                        <br>
                        <input class="date" type="date" ="dd-mm-yyyy" placeholder="Data de Nascimento">
                        <br><br>
                        <label>Sexo</label><br>
                        <select class="sexo" id="sexo" name="sexo">
                            <option value="">Seleccione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                        <br>
                        <input type="text" placeholder="Morada" class="morada">
                        <br>
                        <label>Observações</label>
                        <br>
                        <textarea name="obs"></textarea>
                        <br>
                        <input type="checkbox" name="terms" required> Eu aceito os <a href="">termos e condições</a>
                        <br>
                        <input type="submit" value="Registar">
                        <br>
                        Já tem uma conta? <a href="">Entre aqui!</a>
                        <br><br>
                        Desenvolvido por <a href="https://github.com/hortelao/">André Hortelão</a>
                    </form>

                </div>
            </div>

        </div>


    </section>
